<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../assets/images/apple-icon-57x57.png" />
    <each loop="item, index in cssFiles">
    <link rel="stylesheet" href="{{ item }}">
    </each>
    <script type="module" src="../assets/js/common.js"></script>
    <each loop="item, index in jsFiles">
    <script type="module" src="{{ item }}"></script>
    </each>
</head>
